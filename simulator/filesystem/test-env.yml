version: '3.8'

# This compose file runs INSIDE the docker-in-docker simulator.
# The magic-proxy image is pre-loaded via prepare-simulator.sh

services:
  magic-proxy:
    image: magic-proxy:latest
    environment:
      PROXY_TYPE: "traefik"
      PROXY_OUTPUT_FILE: "traefik"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "/:/host:ro" # required to read the compose files
    restart: unless-stopped
  traefik:
    image: "traefik:v3.4"
    container_name: "traefik"
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    command:
      - "--entryPoints.web.address=:80"
    ports:
      - "80:80"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"